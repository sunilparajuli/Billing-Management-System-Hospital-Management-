{% extends 'personal/dashboard_layout/app.html' %}

{% load static %}

{% block page_title %} {{page_title}} {% endblock %}
{% block content %}

<!-- http://localhost:8000/reports/ReportHtml?template=ReportHtmlUsers.html -->

<section id="products"> 
     <!--start .section-body -->
    <div class="section-body">
        <div class="row">
            <div class="col-md-12">
                <div class="card-box">   
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group ">
                                <label>Item/Service</label>
                                <v-select label="fk_variation_name" :options="products" attach  v-model="AdjustmentForm.fk_variation_batch_id" @input="value => onChangeCartItemProduct(cartitem,value)"></v-select>
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="form-group ">
                                <label>Date</label>
                                <input class="form-control form-white" placeholder="YYYY-MM-DD" type="text" v-model="AdjustmentForm.date" />
                            </div>
                        </div>
                        
    
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Math</label>
                                <select class="form-control" v-model="AdjustmentForm.math">
                                    <option value="plus">Add</option>
                                    <option value="minus">deduct</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Quantity</label>
                                <input class="form-control form-white" v-model="AdjustmentForm.quantity" placeholder="Enter name" type="text" name="category-name" />
                            </div>
                        </div>
    
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Remarks</label>
                                <input class="form-control form-white" v-model="AdjustmentForm.remarks" placeholder="Enter name" type="text" name="category-name" />
                            </div>
                        </div>
    
                        <div class="col-md-4">
                            <div class="form-group mt-4">
                                <button type="button" class="btn btn-danger waves-effect waves-light save-category" @click="addAdjustment">Save</button>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <!--end .row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">                       
                        <div class="table-responsive">
                            <table id="visitTable" class="table m-0 styled-table">
                                <div class="clear"></div>
                                <thead class="bg-teal text-white">
                                    <th>#</th>
                                    <th>Product</th>
                                    <th>Batch Number</th>
                                    <th>Inital qty</th>
                                    <th>Adjust Qty</th>
                                    <th>Operation</th>
                                    <th>Final Qty</th>
                                    <th>Remarks</th>
                                    <th>Adjust Date</th>                                    
                                    <th>Actions</th>
                                </thead>
                            </table>
                        </div>
                        <!--end .table-responsive -->
                    </div>
                </div>
            </div>
            <!--end .col -->
        </div>
    </div>
    <!--end .section-body -->
</section>

<style>
    .loader{  /* Loader Div Class */
        position: absolute;
        top:0px;
        right:0px;
        width:100%;
        height:100%;
        background-color:#eceaea;
        background-image: url('https://media0.giphy.com/media/xTk9ZvMnbIiIew7IpW/giphy.gif?cid=ecf05e47tgd4qh1a0t3gvkbnoc2t2soiexi7d3srsu0v2ffg&rid=giphy.gif');
        background-size: 50px;
        background-repeat:no-repeat;
        background-position:center;
        z-index:10000000;
        opacity: 0.8;
        filter: alpha(opacity=40);
    }
</style>
{% endblock %}

{% block script %}

<script>

    //   var csrftoken = Cookies.get('csrftoken');
    let timetable = null;

    $(document).ready(function () {
        $(".date").datepicker("option", "dateFormat", 'yyyy-mm-dd');
        $(function () {
        'use strict';
        $.noConflict();
        timetable = $('#visitTable').DataTable({
    
            "processing": true,
            "serverSide": true,
            "pageLength": 25,

            "ajax": {
                //"url": "{ url 'quote_index2' %}",

                //"type": "POST",

                headers: { 'X-CSRFToken': '{{ csrf_token }}' },

                //search garda k data jancha
                'data': function (data) {
                    // Append to data
                    data.id =  $('#id').val();
                    data.title = $('#title').val();
                    data.code = $('#code').val();
                    data.rack_number = $('#rack_number').val();
                    data.columns=null; //modify ajax request to make less cluttered
                //added page required for django
                //start offset dont work
                data.page = (data.start + data.length) / data.length ;
                    //data.fk_quotestatus = $('#fk_quotestatus').val();
                }
            },
            "columns": [
                {
                    "data": "id",
                    "orderable": true,
                    "searchable": true
                },
                {
                    "data": "product",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "batchno",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "initial_quantity",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "change_quantity",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "operation",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "final_quantity",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "remarks",
                    "searchable": true,
                    "orderable": true
                },
                {
                    "data": "timestamp",
                    "searchable": true,
                    "orderable": true
                },
               
                //// related data filed inside
                // {
                //     "data": "fk_quotestatus.name",
                //     "searchable": true,
                //     render : function(data, type, row) {
                //         return '<span class="badge badge-warning">'+data+'</span>'
                //     }    
                // },
            ],
            // buttons: ['copy', 'excel', 'pdf'],
            "order": [ [1, "desc"]],
            
            // add extra col at index
            "columnDefs": [{
                "targets": [9],
                "data": null,

                "render": function (data, type, full) {
                    return ' <button class="btb btn-danger" onclick="VueDeleteProduct('+data.id+')">X</button> '
                        ;
                }
            }],
        }); //end datatable
    
        $('#id').keyup(function () {
            timetable.draw();
        });
        $('#title').keyup(function () {
            timetable.draw();
        });
        $('#code').keyup(function () {
            timetable.draw();
        });

        //$('#fk_customer').select2();        
    
    });


    });

    Vue.use(VueToast);
   
    var app = new Vue({
       
        delimiters: ['[[', ']]'],
        el: '#products',
        data: {
            // isHidden: true,
            jptchanges: '',
            params: { page: 1 },
            num_page: 1,
            groups: [], // back-end data that you need render to template
            error :{
                error_message_body : '',
                error_status : false,
            },
            loading: false,
            products: [],
            items: [],
            showModal: false,

            patients: [{
                id: 0,
                firstname: "",
                lastname: "",
                mobile: "",
                patient_type: {
                    p_type_id: null,
                    p_type_title: ""
                }
            }],

            purchaseForm: {
                fk_variation_id: '',
                batchno: '',
                quantity: '',
                fk_vendor_id: '',
                purchased_date: '',
                expiration_date: '',
                invoice_number: '',
                use_batch: '',
                price: ''
            },
            AdjustmentForm :{
                fk_variation_batch_id : null,
                date: '',
                math : '',
                quantity : '',
                remarks : '',

            },

            patient: {},
            selectedVal: 1,
            users: [{
                name: '',
                email: '',
                mobno: ''
            }],
            selected: '',
            patientType: '',
            quantity: 1,
            productForm: {
                title: "",
                description: "",
            },

        }, //Data Closed
        methods: {
            getProduct: function() {
            axios.get('/api/VariationBatchAPIView/?adjustment=1')
                .then((getResponse) => {
                    console.log("GET Response")
                    console.log(getResponse.data);
                    // data = getResponse.data;
                    // response.send(data);
                    this.products = getResponse.data;
                    // this.products.unshift(initvalue);
                    console.log('product',this.products);
                })
                .catch(function (error) {
                    console.log(error);
                    console.log("Error while fetching market updates");
                });  
        },
        
            addAdjustment: function () {
                this.loading = true,
                    axios({
                        method: 'post',
                        url: '/api/AdjustmentAPIView/',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        data: {
                            fk_variation_batch_id : this.AdjustmentForm.fk_variation_batch_id.id,
                            adjustment_date : this.AdjustmentForm.adjustment_date,
                            math : this.AdjustmentForm.math,
                            quantity : this.AdjustmentForm.quantity,
                            remarks : this.AdjustmentForm.remarks,
                            // This is the body part
                        }
                    }) //.then(response=> cartitem.variation = response.data)
                    .then((getResponse) => {
                        console.log(getResponse.data);
                        // this.getProduct();
                        $ToastSuccess(this, 'adjustment Added');
                        $('#visitTable').DataTable().ajax.reload()

                  

                    })
                    .catch(error => {
                        this.loading = false;
                        console.log(error);
                        if(error.response){
                            this.error.error_message_body = error.response.data;
                            this.error.error_status = true;
                            let toast = this.$toasted.show( error.response.data, { 
                            theme: "bubble", 
                            position: "top-right", 
                            duration : 1500,
                           
                    });

                     }
                        console.log("Error while fetching market updates");
                    });

            },

       
        }, //end method


        mounted() {
            // window.VueDeleteProduct = this.deleteProduct;
            this.getProduct();

        },
    })
</script>
