{% extends 'personal/dashboard_layout/app.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card-box">
                <h4 class="header-title">Department </h4>
                
                <div class="form-group">
                    <a href="{% url 'department:add' %}">
                        <button type="submit" class="btn btn-primary waves-effect waves-light">Add New</button>
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table m-0">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Department Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if department_list %}
                                {% for item in department_list%}
                                    <tr>
                                        <th>{{ forloop.counter }}</th>
                                        <td>{{ item.name }}</td>
                                        <td>
                                            <a href="{% url 'department:edit' item.id %}"><i class="fas fa-edit">Edit</i></a>
                                            <a href="{% url 'department:delete' item.id %}" onclick="return confirm('Are you sure you want to delete?')"><i class="fas fa-close"></i></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
